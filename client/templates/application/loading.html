<template name="loading">
  <div class="wrap">
    <div id="chat">
      <header>
        {{> userColor}}
        {{> userCount}}
        {{> userLogin}}
      </header>
      <div id="messages">
        {{#each messages}}
          {{> message}}
        {{/each}}
      </div>
      {{#if currentUser}}
        {{> messageForm}}
      {{else}}
        {{> messageFormAnon}}
      {{/if}}
    </div>
  </div>
</template>
