<template name="message">
  <div class="message" style="background-color: {{color}}">
    <div class="tag" style="color: {{color}}">
      <span class="level-box" style="background-color: {{color}}">
        <span class="level">
          {{level}}
        </span>
      </span>
      <span class="username">
        {{username}}
      </span>
    </div>
    <div class="text">
      {{text}}
    </div>
  </div>
</template>
