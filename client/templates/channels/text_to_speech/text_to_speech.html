<template name="textToSpeech">
  <div class="wrap">
    <div id="chat">
      <header>
        {{> userColor}}
        {{> userCount}}
        {{> userLogin}}
      </header>
      <div id="messages">
        {{#each messages}}
          {{> toSpeech}}
        {{/each}}
      </div>
      {{#if currentUser}}
        {{> speechMessageForm}}
      {{else}}
        {{> messageFormLogin}}
      {{/if}}
    </div>
    {{> googleMaps}}
  </div>
</template>
