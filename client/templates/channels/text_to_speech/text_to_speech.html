<template name="textToSpeech">
  <div class="wrap">
    <div id="chat">
      <header>
        {{> userColor}}
        {{> userCount}}
        {{> userLogin}}
      </header>
      <div id="messages" class="nano">
        <div class="nano-content">
          {{#each messages}}
            {{> toSpeech}}
          {{/each}}
        </div>
      </div>
      {{#if currentUser}}
        {{> speechMessageForm}}
      {{else}}
        {{> messageFormLogin}}
      {{/if}}
    </div>
    {{> googleMaps}}
  </div>
</template>
