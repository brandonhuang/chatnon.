<template name="pxl">
  <div class="wrap">
    <div id="chat">
      <header>
        {{> userColor}}
        {{> userCount}}
        {{> userLogin}}
      </header>
      <div id="messages">
        {{#each messages}}
          {{> message}}
        {{/each}}
      </div>
      {{#if currentUser}}
        {{> messageForm}}
      {{else}}
        {{> anonMessageForm}}
      {{/if}}
    </div>
    {{> pxlStrike}}
  </div>
</template>
