<template name="channel">
  <div class="wrap">
    <div id="chat">
      <header>
        {{> userColor}}
        {{> userCount}}
        {{> userLogin}}
      </header>
      <div id="messages">
        {{#each messages}}
          {{> message}}
        {{/each}}
      </div>
      {{#if currentUser}}
        {{> messageForm}}
      {{else}}
        {{> messageFormLogin}}
      {{/if}}
    </div>
<!--     <div id="map">
      <div id="map-container"></div>
      <div id="mobile-arrow"><i class="icon-down-open"></i></div>
    </div> -->
  </div>
</template>
